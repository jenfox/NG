<div class="container">
  <app-create-post></app-create-post>
<div *ngFor="let post of posts" id="feed">
 <div id="author">{{post.author.firstName}} {{post.author.lastName}}</div>  <div id="content">{{post.content}}</div>
  
 <div id="like-btn" align="right"><a (click)="likeThis(post.id)" class="btn btn-secondary" id = "likeBtn">
  like <div *ngIf="post.likes == null">(0)</div>
  <div *ngIf="post.likes != null">({{post.likes.length}})</div>
</a></div>
</div>
</div>

<!-- need to ngIf the lastname... someone without one breaks the loop -->
