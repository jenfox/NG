<div class="container">
  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <section class="login-form">
        <form method="post" role="login">
          <h1>Change Your Password</h1>
          <input [(ngModel)]="oldpassword" type="password" name="oldpass" placeholder="Old Password" required class="form-control input-lg"/>
          <input [(ngModel)]="newpassword" type="password" name="newpass" placeholder="New Password" required class="form-control input-lg"/>
          <input [(ngModel)]="confnewpassword" type="password" name="confnewpass" placeholder="Confirm New Password" required class="form-control input-lg"/>
         <!-- add a constraint on this input to only allow submits if newpass and confnewpass are the same -->
         <span ng-show="formData.newpassword != formData.confnewpassword" >Your passwords must match.</span>

          <div>
            <a (click)="update()" class="btn btn-lg btn-primary btn-block">Change Password</a>
            <a href="./home/profile" class="btn btn-sm btn-secondary btn-block">Cancel</a>
          </div>
        </form>
      </section>  
      </div>
</div>
