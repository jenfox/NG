<div class="container" id="profileSearch">
    <h4>Profile Search</h4>

    <div *ngFor="let match of profileList">
        <div class="container" id="searchResults">
            <button class="btn btn-light" (click)="goToProfile(match.id)">{{match.firstName}} {{match.lastName}}</button>
        </div>
        <br/>
    </div>
</div>
