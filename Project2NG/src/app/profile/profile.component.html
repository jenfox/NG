<img src="{{uProfilePic}}" alt="profile pic">
<ul>
    <li>First Name: {{user.firstName}}</li><br>
    <li>Last Name: {{user.lastName}}</li><br>
    <li>Gender: {{user.gender}}</li><br>
    <li>Phone: {{user.phone}}</li><br>
</ul>

<button id="edit" (click)="editModeToggle()">Edit Profile</button>
<div *ngIf = "editMode">
<app-password-reset></app-password-reset>

<h1>Edit Profile:</h1>
<form>
    <label for="firstname">Firstname: <input type="text" placeholder="{{user.firstName}}" id="firstname"></label><br>
    <label for="lastname">Lastname: <input type="text" placeholder="{{user.lastName}}" id="lastname"></label><br>
    <label for="gender">Gender: <input type="radio" name="gender" value = "male">Male
        <input type="radio" name="gender" value = "female">Female    </label><br>
    <label for="phone">Phone Number: <input type="text" placeholder="{{user.phone}}" id="phone"></label>
</form>
