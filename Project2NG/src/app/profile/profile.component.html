<div *ngIf = "editMode">

<h1>Edit Profile:</h1>
<form>
    <label for="firstname">Firstname: <input name="firstName" [(ngModel)]="updateUser.firstName" type="text" placeholder="{{user.firstName}}" id="firstname"></label><br>
    <label for="lastname">Lastname: <input type="text"name="lastName" [(ngModel)]="updateUser.lastName" placeholder="{{user.lastName}}" id="lastname"></label><br>
    <label for="gender">Gender: <input type="radio" name="gender" [(ngModel)]="updateUser.gender"value = "male">Male
        <input type="radio" name="gender"[(ngModel)]="updateUser.gender" value = "female">Female    </label><br>
    <label for="phone">Phone Number: <input type="text" name="phoneNumber" [(ngModel)]="updateUser.phoneNumber"placeholder="{{user.phone}}" id="phone"></label><br>
    <label for="DoB">Date of Birth (YYYY-MM-DD): <input type="text" name="dateOfBirth"[(ngModel)]="updateUser.dateOfBirth" placeholder="{{user.dateOfBirth}}"></label><br>
    <a (click) = "updateProfile()"class="btn btn-md btn-primary btn-block">Submit Changes</a>

        <input type="file" name="file" id="picture" />
        <a (click) = "uploadPic()" class="btn btn-md btn-primary btn-block">Upload Photo!</a>
    
</form>
