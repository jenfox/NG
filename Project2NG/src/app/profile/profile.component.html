<div class="container">
    <div class="card hovercard" id="centerDiv">
        <div class="cardheader">
            <!-- What goes here? -->
        </div>
        <div class="avatar">
            <img src="{{uProfilePic}}" alt="profile pic">
        </div>
        <div class="info">
            <div class="desc">First Name: {{user.firstName}}</div>
            <div class="desc">Last Name: {{user.lastName}}</div>
            <div class="desc">Gender: {{user.gender}}</div>
            <div class="desc">Phone: {{user.phoneNumber}}</div>
        </div>
        <div class="bottom ">
            <button id="edit" (click)="editModeToggle()" class="btn btn-primary">Edit Profile</button>
        </div>
    </div>
</div>

<app-create-post></app-create-post>

<!--  -->

<div *ngIf="editMode">
    <app-change-password></app-change-password>
    <div align="center" id="editProfile">
        <h1>Edit Profile:</h1>
        <div>
            <form>
                <table>
                    <tr>
                        <td>
                            <label for="firstname">Firstname:
                                <input name="firstName" [(ngModel)]="updateUser.firstName" type="text" placeholder="{{user.firstName}}" id="firstname">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lastname">Lastname:
                                <input type="text" name="lastName" [(ngModel)]="updateUser.lastName" placeholder="{{user.lastName}}" id="lastname">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Gender:
                                <input type="radio" name="gender" [(ngModel)]="updateUser.gender" value="male">Male
                                <input type="radio" name="gender" [(ngModel)]="updateUser.gender" value="female">Female </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone Number:
                                <input type="text" name="phoneNumber" [(ngModel)]="updateUser.phoneNumber" placeholder="{{user.phone}}" id="phone">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="DoB">Date of Birth (YYYY-MM-DD):
                                <input type="text" name="dateOfBirth" [(ngModel)]="updateUser.dateOfBirth" placeholder="{{user.dateOfBirth}}">
                            </label>
                        </td>
                    </tr>
                    <td>
                        <tr>
                            <a (click)="updateProfile()" class="btn btn-primary">Submit Changes</a>
                            <br />
                        </tr>
                    </td>
                    <tr>
                        <td id="uploadPhoto">
                            <input type="file" name="file" id="picture" />
                            <br/>
                            <a (click)="uploadPic()" class="btn btn-primary ">Upload Photo!</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
